<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Substitution App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Basketball Substitution App</h1>
    <div class="players">
        <ul id="currentTeam">
            <!-- Current team players will be displayed here -->
        </ul>
        <ul id="substitutes">
            <!-- Substitute players will be displayed here -->
        </ul>
    </div>
    <div class="controls">
        <button id="substituteBtn">Substitute</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
